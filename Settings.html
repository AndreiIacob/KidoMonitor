	<script>
	function addSensor()
	{
	      var thirtyDays = 1000*60*60*24*30;
      var expires = new Date((new Date()).valueOf() + thirtyDays);
       document.cookie = document.cookie+document.getElementById("sensorData")+";path=/;expires=" + expires.toUTCString();
	}
	</script>
</head>

				<br>
				Person type:<br>
				<input type="text" name="type">
				<br>
				Birthday:<br>
				<input type="date" name="type">
				<br>
				<br>
				<button class="button" onclick="addSensor();" type="button" >Add sensor</button>
			</form>
	</div>
